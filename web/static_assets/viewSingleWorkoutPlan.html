<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/viewWorkoutplanDetail.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    <title>View Workout Plan</title>
</head>
<header class="header" id="header"></header>
<div class="card">
<p>
<div id="workoutPlan_loading"><span></span></div>
</p>
<p class="form-field">
<div class="div-1"><b>Workout Plan Name: </b></div>
<div class="div-2" id="workoutDayName"> </div>
</p>
<p class="form-field">
<div class="div-1"><b>Exercises: </b></div>
<div class="div-2" id="exercisesAdded"> </div>
</p>
<p class="form-field">
<div class="div-1"><b>Number Of Sets: </b></div>
<div class="div-2" id="numberOfSets"> </div>
</p>
<p class="form-field">
<div class="div-1"><b>Number Of Reps</b></div>
<div class="div-2" id="numberOfReps"> </div>
</p>
<p class="form-field">
<div class="div-1"><b>Prescribed Load: </b></div>
<div class="div-2" id="numberOfWeights"> </div>
</p>
<p class="form-field">
<div class="div-1"><b>Notes: </b></div>
<div class="div-2" id="notesBox"> </div>
</p>
<p class="form-field">
<div class="div-1"><b>Created By: </b></div>
<div class="div-2" id="userId"> </div>
</p>
</div>
<body>
<button type="button" class="button" id="update-workout">Update Workout</button>
<button type="button" class="button" id="delete-workout">Delete Workout</button>
</body>
</html>
