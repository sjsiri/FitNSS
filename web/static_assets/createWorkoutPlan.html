<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/createWorkoutPlan.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>FitNSS Create Workout Plan</title>
</head>
<header class="header" id="header"></header>
<body>
<div class="card">
    <h1>Create Workout Plan </h1>
    <h3> Must fill in every form.</h3>
    <form class="card-content" id="create-workoutplan-form">
        <p class="form-field">
            <label class="required">Workout Plan Name</label>
            <input type="text" required id="workoutDayName">
        </p>
        <p class="form-field">
            <label>Exercises List</label>
            <select id="exercisesList">
                <option>-- Select Exercises --</option>
            </select>
        </p>
        <p class="form-field">
            <label>Number Of Sets For Exercise 1</label>
            <input type="numberOfSets" id="numberOfSets">
        </p>
        <p class="form-field">
            <label>Number Of Reps For Exercise 1</label>
            <input type="numberOfReps" id="numberOfReps">
        </p>
        <p class="form-field">
            <label>Prescribed Load For Exercise 1</label>
            <input type="numberOfWeights" id="numberOfWeights">
        </p>
        <p class="form-field">
            <label>Exercises List</label>
            <select id="exercisesList2">
                <option>-- Select Exercises --</option>
            </select>
        </p>
        <p class="form-field">
            <label>Number Of Sets For Exercise 2</label>
            <input type="numberOfSets" id="numberOfSets2">
        </p>
        <p class="form-field">
            <label>Number Of Reps for Exercise 2</label>
            <input type="numberOfReps" id="numberOfReps2">
        </p>
        <p class="form-field">
            <label>Prescribed Load For Exercise 2</label>
            <input type="numberOfWeights" id="numberOfWeights2">
        </p>
        <p class="form-field">
            <label>Exercises List</label>
            <select id="exercisesList3">
                <option>-- Select Exercises --</option>
            </select>
        </p>
        <p class="form-field">
            <label>Number Of Sets For Exercise 3</label>
            <input type="numberOfSets" id="numberOfSets3">
        </p>
        <p class="form-field">
            <label>Number Of Reps for Exercise 3</label>
            <input type="numberOfReps" id="numberOfReps3">
        </p>
        <p class="form-field">
            <label>Prescribed Load For Exercise 3</label>
            <input type="numberOfWeights" id="numberOfWeights3">
        </p>
        <p class="form-field">
            <label>Exercises List</label>
            <select id="exercisesList4">
                <option>-- Select Exercises --</option>
            </select>
        </p>
        <p class="form-field">
            <label>Number Of Sets For Exercise 4</label>
            <input type="numberOfSets" id="numberOfSets4">
        </p>
        <p class="form-field">
            <label>Number Of Reps for Exercise 4</label>
            <input type="numberOfReps" id="numberOfReps4">
        </p>
        <p class="form-field">
            <label>Prescribed Load For Exercise 4</label>
            <input type="numberOfWeights" id="numberOfWeights4">
        </p>
        <p class="form-field">
            <label>Notes</label>
            <input type="notesBox" id="notesBox">
        </p>
    </form>
    <button type="button" id="save-workoutplan">Save Workout Plan</button>
</div>
</body>
</html>
