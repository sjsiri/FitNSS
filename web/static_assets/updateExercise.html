<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Exercise</title>
    <script type="text/javascript" src="assets/updateExercise.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>Edit Exercise</h2>
    <form class="card-content" id="view-exercise-form">
        <p class="form-field">
            <label class="required">Exercise Name</label>
            <input type="text" required id="exerciseName">
        </p>
        <p class="form-field">
            <label class="required">Main Muscle Worked</label>
            <input type="text" id="workingMuscle" required>
        </p>
        <p class="form-field">
            <label class="required">Movement Group</label>
            <input type="text" id="exerciseMovementGroup" required>
        </p>
    </form>
    <button type="button" class="button" id="save-exercise">Save Exercise</button>
</div>
<body>

</body>
</html>
